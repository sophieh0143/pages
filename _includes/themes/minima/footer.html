<footer id="masterFooter" class="site-footer h-card">
    <data class="u-url" href="{{ '/'' | relative_url }}"></data>

    <!-- <div class="wrapper">

        <div class="social-links">
            {%- include social.html -%}
        </div>

    </div> -->

    <!--<p style="font-style: italic;">OpenAesthetic v3.0rc1.1</p>-->

    <div class="footer-links">
        {% unless page.footer.previous == nil %}
            <a class="footer-navigation footer-previous-link" href="{{ page.footer.previous | relative_url }}">
                <button class="footer-previous-btn medium filledTinted primary">
                    ← Previous Page
                </button>
            </a>
        {% endunless %}

        {% unless page.footer.home == nil %}
            <a class="footer-navigation footer-home-link" href="{{ page.footer.home | relative_url }}">
                <button class="footer-home-btn medium filledTinted primary">
                    🏠︎ Home Page
                </button>
            </a>
        {% endunless %}

        
        {% unless page.footer.next == nil %}
            <a class="footer-navigation footer-next-link" href="{{ page.footer.next | relative_url }}">
                <button class="footer-next-btn medium filledTinted primary">
                    → Next Page
                </button>
            </a>
        {% endunless %}
    </div>


</footer>
